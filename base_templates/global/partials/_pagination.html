{% if page_obj %}
    <div class="pagination">
        <span class="step-links">
            {% if page_obj.has_previous %}
                <a href="?page=1&q={{request.GET.q.strip}}">&laquo; first</a>       <!--ADICIONANDO O '&q={{request.GET.q.strip}}' 'q' Ã© o name que foi dado ao meu form search para 
                                                                                    funcionar quando uso o search, quando clicar em next page ele nao voltar pra index(por que 
                                                                                    coloquei se u usuario mandar vazio pro search ele volta pro index.) -->
                <a href="?page={{ page_obj.previous_page_number }}">previous</a>
            {% endif %}

            <span class="current">
                Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}.
            </span>

            {% if page_obj.has_next %}
                <a href="?page={{ page_obj.next_page_number }}&q={{request.GET.q.strip}}">next</a>   <!--ADICIONANDO O '&q={{request.GET.q.strip}}' para funcionar quando uso
                                                                                                        o search, quando clicar em next page ele nao voltar pra index(por que 
                                                                                                        coloquei se u usuario mandar vazio pro search ele volta pro index.) -->
                <a href="?page={{ page_obj.paginator.num_pages }}&q={{request.GET.q.strip}}">last &raquo;</a>
            {% endif %}
        </span>
    </div>
{% endif %}
